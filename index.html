<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wordle</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <script src="script.js" type="module" defer></script>
</head>
<body>
    
    <header>

        <h1>definitely not wordle</h1>

    </header>

    
    
    <main>
        <form class="color-picker" action="">
            <fieldset>

                <legend class="visually-hidden">Pick a color scheme</legend>

                <label for="dark" class="visually-hidden">Dark</label>
                <input type="radio" name="theme" id="dark" checked>

                <label for="light" class="visually-hidden">Light</label>
                <input type="radio" name="theme" id="light">

                <label for="pink" class="visually-hidden">Pink</label>
                <input type="radio" name="theme" id="pink">

                <label for="green" class="visually-hidden">Green</label>
                <input type="radio" name="theme" id="green">

            </fieldset>
        </form>

        <section class="game">

            <div id="guess1" class="guess" data-letters="">
                <div class="tile" id="guess1Tile1"></div>
                <div class="tile" id="guess1Tile2"></div>
                <div class="tile" id="guess1Tile3"></div>
                <div class="tile" id="guess1Tile4"></div>
                <div class="tile" id="guess1Tile5"></div>
            </div>

            <div id="guess2" class="guess" data-letters="">
                <div class="tile" id="guess2Tile1"></div>
                <div class="tile" id="guess2Tile2"></div>
                <div class="tile" id="guess2Tile3"></div>
                <div class="tile" id="guess2Tile4"></div>
                <div class="tile" id="guess2Tile5"></div>
            </div>

            <div id="guess3" class="guess" data-letters="">
                <div class="tile" id="guess3Tile1"></div>
                <div class="tile" id="guess3Tile2"></div>
                <div class="tile" id="guess3Tile3"></div>
                <div class="tile" id="guess3Tile4"></div>
                <div class="tile" id="guess3Tile5"></div>
            </div>

            <div id="guess4" class="guess" data-letters="">
                <div class="tile" id="guess4Tile1"></div>
                <div class="tile" id="guess4Tile2"></div>
                <div class="tile" id="guess4Tile3"></div>
                <div class="tile" id="guess4Tile4"></div>
                <div class="tile" id="guess4Tile5"></div>
            </div>

            <div id="guess5" class="guess" data-letters="">
                <div class="tile" id="guess5Tile1"></div>
                <div class="tile" id="guess5Tile2"></div>
                <div class="tile" id="guess5Tile3"></div>
                <div class="tile" id="guess5Tile4"></div>
                <div class="tile" id="guess5Tile5"></div>
            </div>

            <div id="guess6" class="guess" data-letters="">
                <div class="tile" id="guess6Tile1"></div>
                <div class="tile" id="guess6Tile2"></div>
                <div class="tile" id="guess6Tile3"></div>
                <div class="tile" id="guess6Tile4"></div>
                <div class="tile" id="guess6Tile5"></div>
            </div>

        </section>

        <section class="keyboard-cont">
            <div class="first-row">
                <button class="keyboard-button">q</button>
                <button class="keyboard-button">w</button>
                <button class="keyboard-button">e</button>
                <button class="keyboard-button">r</button>
                <button class="keyboard-button">t</button>
                <button class="keyboard-button">y</button>
                <button class="keyboard-button">u</button>
                <button class="keyboard-button">i</button>
                <button class="keyboard-button">o</button>
                <button class="keyboard-button">p</button>
            </div>

            <div class="second-row">
                <button class="keyboard-button">a</button>
                <button class="keyboard-button">s</button>
                <button class="keyboard-button">d</button>
                <button class="keyboard-button">f</button>
                <button class="keyboard-button">g</button>
                <button class="keyboard-button">h</button>
                <button class="keyboard-button">j</button>
                <button class="keyboard-button">k</button>
                <button class="keyboard-button">l</button>
            </div>

            <div class="third-row">
                <button class="keyboard-button">enter</button>
                <button class="keyboard-button">z</button>
                <button class="keyboard-button">x</button>
                <button class="keyboard-button">c</button>
                <button class="keyboard-button">v</button>
                <button class="keyboard-button">b</button>
                <button class="keyboard-button">n</button>
                <button class="keyboard-button">m</button>
                <button class="keyboard-button"><i class='bx bxs-tag-x'></i></button>
            </div>
        </section>


    </main>
    
    
    
    <footer>

    </footer>
    
</body>
</html>
